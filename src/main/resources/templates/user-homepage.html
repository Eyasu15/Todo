<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
<body>
	<div>
		<div>
			<form align="right" method="post" th:action="@{/logout}">
			    <button type="submit" class="btn btn-danger btn-rounded p-2">Logout</button>
			 </form>
			     <div class="text-center border border-light p-5" >
		            <h2>My To-Do List</h2>
		            <div style="margin-top:10px">
						<table id="employeetable"
						class="table table-striped table-bordered" style="width: 100%">
						<thead>
							<tr>
								<td>Description</td>
								<td>Date Added</td>
								<td>Target Date</td>
								<td>Actions</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="todo : ${myTodos}" th:object="${todo}">
								<td th:text="*{description}" />
								<td th:text="*{dateAdded}" />
								<td th:text="*{targetDate}" />
								<td><a th:href="@{/edit}+'/'+*{id}"><i class="far fa-edit"></i></a> &nbsp; 
								<a th:href="@{/delete}+'/'+*{id}"><i class="fas fa-trash-alt"></i></a>
									</td>
							</tr>
						</tbody>
					</table>
					<a  class="btn btn-info btn-block my-4"  th:href="@{/new}"><i class="far fa-plus-square"> New To-Do</i></a>
				</div>
			</div>
		</div>
</div>
</body>
</html>
