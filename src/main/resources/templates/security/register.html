<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<body>
	
	<form method="post" class="text-center border border-light p-5" th:action="@{/register/save}" th:object="${user}">
	
	    <p class="h4 mb-4">Sign up</p>
	
	    <div class="form-row mb-4">
	        <div class="col">
	            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Name" th:field="*{name}">
	        </div>
	    </div>
	
	    <!-- E-mail -->
	    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" th:field="*{email}">
	
	    <!-- Password -->
	    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" th:field="*{password}">
	    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
	        At least 8 characters and 1 digit
	    </small>
	    <!-- Sign up button -->
	    <button class="btn btn-info my-4 btn-block" type="submit">Sign Up</button>
	</form>
</body>
</html>
