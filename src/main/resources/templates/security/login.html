<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<body>

	<form class="text-center border border-light p-5" th:action="@{/login}" method="post">

	    <p class="h4 mb-4">Sign in</p>
	    
	    <div th:if="${param.error}" class="alert alert-error">
	    	Invalid Username or Password.
	    </div>
		<div th:if="${param.logout}" class="alert alert-success">
			You have been logged out.
		 </div>
	
	    <input type="text" id="username" class="form-control mb-4" name="username" placeholder="Username">

	    <input type="password" id="password" class="form-control mb-4" name="password" placeholder="Password">
	
	    <div class="d-flex justify-content-around">
	        <div>
	            <div class="custom-control custom-checkbox">
	                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
	                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
	            </div>
	        </div>
	    </div>

	    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
	
	    <p>Not a member?
	        <a href="/register">Register</a>
	    </p>
    </form>
</body>
</html>
